<h1>BakaBoard</h1>
<div class="addbox">
	<h2>add a post</h2>
	<form method="post" action="/api/add">
		<input type="text" name="title" placeholder="title">
    <br />
    <textarea name="content" rows="7" cols="25" placeholder="content"></textarea>
    <br />
    <input type="text" name="author" placeholder="author">
    <br />
    <button type="submit">submit</button>
	</form>
</div>
<h2>the most funnier posts</h2>
<% db.all().forEach(function(post){ %>
    <% p = db.get(post["ID"]) %>
    <div class="post">
      <p class="little">posted by <%= p["author"] %></p>
      <h3><%= p["title"] %></h3>
      <div class="content"><%= p["content"] %></div>
    </div>
<% }); %>
